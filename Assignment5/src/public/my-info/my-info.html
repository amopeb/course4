<style>
    .border-solid{
		border: 1px white solid;
	}
</style>

<h2 class="text-center">My Info</h2>
<div ng-if="myInfoCtrl.isSignUp" class="container">
<div class="row">
<div class="col-sm-6">
  <div class="row border-solid"><div class="col-sm-3">First Name:</div><div class="col-sm-3">{{myInfoCtrl.user.firstName}}</div></div>
  <div class="row border-solid"><div class="col-sm-3">Last Name:</div><div class="col-sm-3">{{myInfoCtrl.user.last_name}}</div></div>
  <div class="row border-solid"><div class="col-sm-3">Email:</div><div class="col-sm-3">{{myInfoCtrl.user.email}}</div></div>
  <div class="row border-solid"><div class="col-sm-3">Phone:</div><div class="col-sm-3">{{myInfoCtrl.user.phone}}</div></div>
  <div class="row border-solid"><div class="col-sm-3">Favorite dish:</div><div class="col-sm-3">{{myInfoCtrl.user.dish}}</div></div>
</div>
</div>
  <div><menu-item menu-item="myInfoCtrl.menuItem"></menu-item></div>
</div>
<div ng-if="!myInfoCtrl.isSignUp">Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a></div>
